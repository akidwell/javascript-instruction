<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="submit" value="+" id="add" onclick="changeNumber(1)">
    <input type="text" id="numberBox" value=0 size=5>
    <input type="submit" value="-" id="minus" onclick="changeNumber(-1)">


    <script>

        let nbr = 0;
        function changeNumber(changeVal) {
            nbr = nbr + Number(changeVal);
            console.log(nbr);
            let nbrControl = document.getElementById("numberBox");
            nbrControl.value = nbr;

            let evenOdd = nbr % 2;
            nbrControl.style.color = "black";
            nbrControl.style.fontStyle = "normal";
            nbrControl.style.fontSize = "2em";

            if (evenOdd == 0) {
                nbrControl.style.color = "red";
            }
            if (nbr % 3 == 0) {
                nbrControl.style.fontStyle = "italic";
            } if (nbr % 7 == 0) {
                nbrControl.style.fontSize = "2.5em";
            }
        }
    </script>
</body>
</html>
