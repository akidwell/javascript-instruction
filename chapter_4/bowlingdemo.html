<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's bowl!</title>
</head>
<body>
    <h1> Let's bowl</h1>
    <input type = "submit" value="Bowl" onclick="letsBowl()">

    <h2>Frames:</h2>
<div id= "frames"> Frame scores go here:</div>
<label> total: </label> <input type="text" id="totalbox">

<script>
    
    function letsBowl(){
        let frameArray = [];
        let totalScore = 0;
        for (let i = 0; i < 10; i++){
            let frame = Math.floor(Math.random() * 11); 
            frameArray.push(frame);
            totalScore += frame;
        }
        console.log(frameArray);
        let framesDiv = document.getElementById("frames");
        framesDiv.textContent = frameArray;
       document.getElementById("totalbox").value=totalScore;
    }
</script>
</body>
</html>
